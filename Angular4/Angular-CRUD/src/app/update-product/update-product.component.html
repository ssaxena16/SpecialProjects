<h1>Update Product</h1>
<form id = "formNewProduct" name = "formNewProduct" #producctData = "ngForm" (ngSubmit) = "updateProduct(producctData.value)">
  <label>ProductName: </label><input type="text" id = "productName" name = "productName" [(ngModel)] = "data.name" ngModel ><br>
  <label>ProductColor: </label><input type="text" id = "productColor" name = "productColor" [(ngModel)] = "data.color" ngModel ><br>
  <input type="submit" name = "Update Product">
</form>
